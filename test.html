<!doctype html>  
<meta charset="utf-8">
<html>

    <!-- ----------------------------------------------------------------------------------- -->
    <!-- 기본 HTML 예시 -->
    <head>
        <!-- <h1>HTML</h1> -->
        <title>This is your title</title>
    </head>

    <body>

        <!-- ----------------------------------------------------------------------------------- -->
        <!-- Parent - Child 형태의 태그 예시  -->
        <!-- ul태그(UnOrdered List)는 리스트 형태의 태그로써 항상 자식태그인 li태그를 가지고 있고
        반대로 li태그는 항상 부모태그인 ul태그안에 존재한다.  -->
        <ul>  
            <li>1. HTML</li>
            <li>2. CSS</li>
            <li>3. JavaScript</li>
        </ul>

        <ul>
            <li>shoneb</li>
            <li>kimdae</li>
            <li>jhlee</li>
        </ul>

        <!-- ol태그(Ordered List) 순서를 표시하는 리스트 형태의 태그를 가리킴. -->
        <ol>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <!-- ----------------------------------------------------------------------------------- -->

        <h1>This is your header</h1>
        <p>This is your paragraph</p>
        <!-- <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29kaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60"> -->
        <img src="img/coding.jpg" width="100%">
        <p style="margin-top: 40px;">This is your paragraph2</p>

        <!-- ----------------------------------------------------------------------------------- -->
        <!-- 테이블 형태 예시 -->
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
            </tr>
        </table>
        <!-- ----------------------------------------------------------------------------------- -->
    </body>  
    <!-- ----------------------------------------------------------------------------------- -->

</html>
